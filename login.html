  <div class="login-wrapper">
    <form action="" class="form">
      <img src="img/avatar.png" alt="">
      <h2>Sign-Up</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" onblur="validateusername();"required>
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="email" name="email" id="email" onblur="validatemail();"required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" onblur="validatepassword();" required>
        <label for="loginPassword">Password</label>
      </div>
      <div class="input-group">
        <input type="password" name="confirmPassword" id="confirmPassword" onblur="validatecpassword();" required>
        <label for="confirmPassword"> Confirm Password</label>
      </div>

      <input type="submit" onclick="mymessage();"value="Sign-in" class="submit-btn" id="submit">
    </form>
